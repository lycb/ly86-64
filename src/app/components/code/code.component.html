<div class="file-content-wrapper">
	<div class="file-content" *ngFor="let line of fileContent">
		<pre *ngIf="!line.isCurrent" class="not-current">{{ line.textLine }}</pre>
		<pre *ngIf="line.isCurrent && (hold || !fstall || reset)" class="current-normal">{{ line.textLine }}</pre>
    <pre *ngIf="line.isCurrent && fstall && !reset" class="current-stalled">{{ line.textLine }}</pre>
	</div>
</div>
