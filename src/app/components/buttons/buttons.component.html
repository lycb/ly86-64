<div class=top-button-wrapper>
	<div class="button-wrapper">
		<button class="file-upload-button">
			<input  class="file-upload-input" type="file" id="file-input" (change)="onFileSelect()" />
		</button>
		<button class="buttons" (click)="onClickContinue()" [disabled]="!loadComponent">Continue</button>
		<button class="buttons" (click)="onClickStep()" [disabled]="!loadComponent">Step</button>
		<button class="buttons" (click)="onClickReset()" [disabled]="!loadComponent">Reset</button>
    <button [routerLink]="'/home'" class="buttons">Home</button>
	</div>
	<app-clock-cycle [cycle]="cycle"></app-clock-cycle>
</div>

<app-code [fileContent]="fileContent" [hold]="hold" [fstall]="fstall"></app-code>
